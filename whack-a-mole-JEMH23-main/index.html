<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <title>Wack A Mole</title>
</head>
<body>
    <div class="container" id="main">
        <h1 class="text-center sr-only">Wack a Mole</h1>
        <div class="row">
            <div class="col-10">
                <button id="play" class="btn btn-light mt-3 py-5 px-3">Start Game</button>
            </div>
            <div class="col-2">
                <div id="score-container" class="border mt-3 rounded text-center">
                    <h2>
                        <small>Votre score</small>
                    </h2>
                    <hr>
                    <div class="text-center h2">
                        <span id="score" class="">0</span>
                        /
                        <span id="moles-nbr" class="">0</span>
                    </div>
                    <!-- <div id="score" class="h2 text-center">0</div> -->
                </div>
                
            </div>
        </div>
        <div id="holes-and-moles">
            <div class="row my-5 align-items-end">
                <div class="col-3 text-center">
                    <div class="hole hole1">
                        <div class="mole"></div>
                    </div>
                </div>
                <div class="col-3 text-center">
                    <div class="hole hole2">
                        <div class="mole"></div>
                    </div>
                </div>
                <div class="col-3 text-center">
                    <div class="hole hole3">
                        <div class="mole"></div>
                    </div>
                </div>
                <div class="col-3 text-center">
                    <div class="hole hole4">
                        <div class="mole"></div>
                    </div>
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-3 text-center">
                    <div class="hole hole5">
                        <div class="mole"></div>
                    </div>
                </div>
                <div class="col-3 text-center">
                    <div class="hole hole6">
                        <div class="mole"></div>
                    </div>
                </div>
                <div class="col-3 text-center">
                    <div class="hole hole7">
                        <div class="mole"></div>
                    </div>
                </div>
                <div class="col-3 text-center">
                    <div class="hole hole8">
                        <div class="mole"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
